<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <!-- <meta name="theme-color" content="#2196f3"> -->
    <!-- Your app title -->
    <title>Taskann</title>
    <link rel="stylesheet" type="text/css" href="css/material-icons.css">
    <!-- Path to Framework7 Library CSS, Material Theme -->
    <link rel="stylesheet" href="css/framework7.material.min.css">
    <!-- Path to Framework7 color related styles, Material Theme -->
    <link rel="stylesheet" href="css/framework7.material.colors.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
  </head>
  <body class="framework7-root theme-bluegray">
    <!-- Views -->
    <div class="views">
      <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
        <!-- Pages container, because we use fixed navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-fixed">
            <div data-page="tabs-static" class="page toolbar-fixed page-on-center">
              <div class="navbar">
                <div class="navbar-inner">
                 
                  <div class="center">Taskann</div>
                  <div class="right">
                    <a href="#" class="link icon-only open-popup" data-popup=".popup-new-task"><i class="icon material-icons">create</i></a>
                    <a href="#" class="link icon-only toggle-sortable" data-sortable=".sortable"><i class="icon material-icons">sort</i></a>
                    <a href="#" class="link open-popup icon-only" data-popup=".popup-settings"><i class="icon material-icons">settings</i></a>
                </div>
                </div>
              </div>

              <div class="toolbar tabbar">
                <div class="toolbar-inner">
                    <a href="#tab1" class="active tab-link"> 
                        <!-- <i class="icon material-icons">today</i> -->
                        <span class="tabbar-label">TO DO</span>
                        <sup class="badge bg-orange" id="todo-count">0</sup>
                    </a>
                    <a href="#tab2" class="tab-link">
                        <i class="icon material-icons">work</i>
                        <div class="badge bg-red" id="doing-count">0/0</div>
                    </a>
                    <a href="#tab3" class="tab-link">
                        <i class="icon material-icons">done</i>
                        <sup class="badge bg-green" id="done-count">0</sup>
                    </a>
                </div>
              </div>

              <div class="tabs-animated-wrap">
                <div class="tabs">
                    <div id="tab1" class="page-content tab active">
                            
                        <!-- Media list block has additional "media-list" class -->
                        <div class="list-block media-list sortable" style="margin: auto 0;">
                            <ul id="todolist">
                                
                            </ul>
                        </div> 

                    </div>
                    <div id="tab2" class="page-content tab">
                            
                        <!-- Media list block has additional "media-list" class -->
                        <div class="list-block media-list sortable" style="margin: auto 0;">
                            <ul id="doinglist">
                                
                            </ul>
                        </div>

                    </div>
                    <div id="tab3" class="page-content tab">
                        <!-- Media list block has additional "media-list" class -->
                        <div class="list-block media-list sortable" style="margin: auto 0;">
                            <ul id="donelist">
                                
                            </ul>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
      </div>
    </div>

    <!-- Settings popup -->
    <div class="popup popup-settings">
        
        <div class="navbar">
            <div class="navbar-inner">
                <div class="left">
                    <a href="#" class="icon-only link close-popup"><i class="icon icon-back"></i></a>
                </div>
                <div class="center">Preferences</div>
                <div class="right">
                    <a href="#" class="icon-only link" id="saveSettings"><i class="material-icons icon">save</i></a>
                </div>
            </div>
        </div>

        <div class="content-block-title">
            <strong>Preferences</strong>
        </div>

        <div class="content-block">
            <form class="list-block inputs-list">
              <ul>
                <li>
                  <div class="item-content">
                    <div class="item-inner"> 
                      <div class="item-title label">WIP (Work In Progress)</div>
                      <div class="item-input item-input-field">
                        <input placeholder="2" type="number" min="1" id="wipSetting"/>
                      </div>
                    </div>
                  </div>
                </li>
              </ul>
            </form>
        </div>

    </div>

    <!-- Add task popup -->
    <div class="popup popup-new-task">
        
        <div class="navbar">
            <div class="navbar-inner">
                <div class="left">
                    <a href="#" class="icon-only link close-popup"><i class="icon icon-back"></i></a>
                </div>
                <div class="center">Create New Task</div>
                <div class="right">
                    <a href="#" class="icon-only link" id="saveNewTask"><i class="material-icons icon">save</i></a>
                </div>
            </div>
        </div>

        <div class="list-block" style="margin: auto 0;">
          <ul>
            <li>
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-input">
                      <input type="text" name="title" placeholder="Title" id="newTaskTitle">
                  </div>
                </div>
              </div>
            </li>
            <li class="align-top">
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-input">
                      <textarea name="description" placeholder="Description"  id="newTaskDescription"></textarea>
                  </div>
                </div>
              </div>
            </li>
            <li>
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-input">
                      <input type="time" name="title" placeholder="00:00" id="newTaskTime">
                  </div>
                </div>
              </div>
            </li>
                          
          </ul>
        </div>
    </div>

    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
  </body>
</html>
